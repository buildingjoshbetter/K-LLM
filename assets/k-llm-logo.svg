<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="K-LLM logo">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#080f18"/>
    </radialGradient>

    <!-- Center convergence glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#7dd3fc" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#0ea5e9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>

    <!-- Beam gradients for each of the 5 lines -->
    <linearGradient id="beam1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="beam2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="beam3" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="beam4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="beam5" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>

    <!-- Outer ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#0ea5e9" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e3a5f" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Subtle shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft node glow -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)"/>

  <!-- Outer precision ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#ringGrad)" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.4"/>

  <!-- Pentagon vertices (5 models)
       Pentagon centered at (100,100), radius 62
       Vertex angles: -90, -18, 54, 126, 198 degrees
       v1: (100, 38)    top
       v2: (159, 61)    top-right
       v3: (136, 128)   bottom-right
       v4: (64, 128)    bottom-left
       v5: (41, 61)     top-left
  -->

  <!-- Faint pentagon outline -->
  <polygon
    points="100,38 159,61 136,128 64,128 41,61"
    fill="none"
    stroke="#1e3a5f"
    stroke-width="0.75"
    opacity="0.5"
  />

  <!-- Inner pentagon (smaller, rotated feel) -->
  <polygon
    points="100,55 145,72 130,118 70,118 55,72"
    fill="none"
    stroke="#1e3a5f"
    stroke-width="0.5"
    opacity="0.3"
  />

  <!-- 5 convergence beams from vertices to center -->
  <line x1="100" y1="38" x2="100" y2="100" stroke="url(#beam1)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="159" y1="61" x2="100" y2="100" stroke="url(#beam2)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="136" y1="128" x2="100" y2="100" stroke="url(#beam3)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="64" y1="128" x2="100" y2="100" stroke="url(#beam4)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="41" y1="61" x2="100" y2="100" stroke="url(#beam5)" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Vertex nodes: outer glow layer -->
  <circle cx="100" cy="38" r="6" fill="#e94560" opacity="0.15" filter="url(#nodeGlow)"/>
  <circle cx="159" cy="61" r="6" fill="#38bdf8" opacity="0.15" filter="url(#nodeGlow)"/>
  <circle cx="136" cy="128" r="6" fill="#4ade80" opacity="0.15" filter="url(#nodeGlow)"/>
  <circle cx="64" cy="128" r="6" fill="#a78bfa" opacity="0.15" filter="url(#nodeGlow)"/>
  <circle cx="41" cy="61" r="6" fill="#fbbf24" opacity="0.15" filter="url(#nodeGlow)"/>

  <!-- Vertex nodes: solid -->
  <circle cx="100" cy="38" r="4" fill="#e94560"/>
  <circle cx="159" cy="61" r="4" fill="#38bdf8"/>
  <circle cx="136" cy="128" r="4" fill="#4ade80"/>
  <circle cx="64" cy="128" r="4" fill="#a78bfa"/>
  <circle cx="41" cy="61" r="4" fill="#fbbf24"/>

  <!-- Center convergence point: glow -->
  <circle cx="100" cy="100" r="20" fill="url(#coreGlow)"/>

  <!-- Center convergence point: bright core -->
  <circle cx="100" cy="100" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="100" cy="100" r="3.5" fill="#0ea5e9"/>

  <!-- K lettermark: clean geometric K rendered in light strokes -->
  <g opacity="0.9" transform="translate(100,100)">
    <!-- K vertical stroke -->
    <line x1="-10" y1="-16" x2="-10" y2="16" stroke="#e2e8f0" stroke-width="2.5" stroke-linecap="round"/>
    <!-- K upper diagonal -->
    <line x1="-10" y1="0" x2="8" y2="-16" stroke="#e2e8f0" stroke-width="2.5" stroke-linecap="round"/>
    <!-- K lower diagonal -->
    <line x1="-10" y1="0" x2="8" y2="16" stroke="#e2e8f0" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Subtle tick marks on outer ring (precision feel) -->
  <g stroke="#1e3a5f" stroke-width="0.5" opacity="0.4">
    <line x1="100" y1="4" x2="100" y2="10"/>
    <line x1="100" y1="190" x2="100" y2="196"/>
    <line x1="4" y1="100" x2="10" y2="100"/>
    <line x1="190" y1="100" x2="196" y2="100"/>
  </g>
</svg>
