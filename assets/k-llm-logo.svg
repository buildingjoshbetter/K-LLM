<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="K-LLM logo">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f1729"/>
      <stop offset="100%" stop-color="#060b14"/>
    </radialGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coreGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="50%" stop-color="#38bdf8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <!-- Node glow gradients -->
    <radialGradient id="g1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e94560" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e94560" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <circle cx="100" cy="100" r="98" fill="url(#bg)"/>

  <!-- Outer rings -->
  <circle cx="100" cy="100" r="97" fill="none" stroke="url(#ring)" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="93" fill="none" stroke="#1e3a5f" stroke-width="0.4" opacity="0.5"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#1e3a5f" stroke-width="0.3" opacity="0.2"/>

  <!-- Compass tick marks -->
  <g stroke="#1e3a5f" stroke-width="1" opacity="0.5">
    <line x1="100" y1="2" x2="100" y2="9"/>
    <line x1="100" y1="191" x2="100" y2="198"/>
    <line x1="2" y1="100" x2="9" y2="100"/>
    <line x1="191" y1="100" x2="198" y2="100"/>
  </g>
  <g stroke="#1e3a5f" stroke-width="0.5" opacity="0.3">
    <line x1="30" y1="30" x2="35" y2="35"/>
    <line x1="170" y1="30" x2="165" y2="35"/>
    <line x1="30" y1="170" x2="35" y2="165"/>
    <line x1="170" y1="170" x2="165" y2="165"/>
  </g>

  <!-- Pentagon wireframe outer -->
  <polygon
    points="100,30 166,58 140,132 60,132 34,58"
    fill="none"
    stroke="#1e3a5f"
    stroke-width="0.6"
    opacity="0.6"
  />

  <!-- Pentagon wireframe inner -->
  <polygon
    points="100,50 148,70 128,120 72,120 52,70"
    fill="none"
    stroke="#1e3a5f"
    stroke-width="0.4"
    opacity="0.3"
  />

  <!-- Cross-connections (faint web between nodes) -->
  <g stroke="#1e3a5f" stroke-width="0.3" opacity="0.2">
    <line x1="100" y1="30" x2="140" y2="132"/>
    <line x1="100" y1="30" x2="60" y2="132"/>
    <line x1="166" y1="58" x2="60" y2="132"/>
    <line x1="166" y1="58" x2="34" y2="58"/>
    <line x1="140" y1="132" x2="34" y2="58"/>
  </g>

  <!-- 5 convergence beams to center -->
  <line x1="100" y1="30" x2="100" y2="100" stroke="#e94560" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <line x1="166" y1="58" x2="100" y2="100" stroke="#38bdf8" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <line x1="140" y1="132" x2="100" y2="100" stroke="#4ade80" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <line x1="60" y1="132" x2="100" y2="100" stroke="#a78bfa" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <line x1="34" y1="58" x2="100" y2="100" stroke="#fbbf24" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>

  <!-- Duplicate beams for glow (thicker, lower opacity) -->
  <line x1="100" y1="30" x2="100" y2="100" stroke="#e94560" stroke-width="5" stroke-linecap="round" opacity="0.08"/>
  <line x1="166" y1="58" x2="100" y2="100" stroke="#38bdf8" stroke-width="5" stroke-linecap="round" opacity="0.08"/>
  <line x1="140" y1="132" x2="100" y2="100" stroke="#4ade80" stroke-width="5" stroke-linecap="round" opacity="0.08"/>
  <line x1="60" y1="132" x2="100" y2="100" stroke="#a78bfa" stroke-width="5" stroke-linecap="round" opacity="0.08"/>
  <line x1="34" y1="58" x2="100" y2="100" stroke="#fbbf24" stroke-width="5" stroke-linecap="round" opacity="0.08"/>

  <!-- Node glow halos (layered circles instead of filters) -->
  <circle cx="100" cy="30" r="14" fill="url(#g1)"/>
  <circle cx="166" cy="58" r="14" fill="url(#g2)"/>
  <circle cx="140" cy="132" r="14" fill="url(#g3)"/>
  <circle cx="60" cy="132" r="14" fill="url(#g4)"/>
  <circle cx="34" cy="58" r="14" fill="url(#g5)"/>

  <!-- Node outer rings -->
  <circle cx="100" cy="30" r="6.5" fill="none" stroke="#e94560" stroke-width="0.8" opacity="0.4"/>
  <circle cx="166" cy="58" r="6.5" fill="none" stroke="#38bdf8" stroke-width="0.8" opacity="0.4"/>
  <circle cx="140" cy="132" r="6.5" fill="none" stroke="#4ade80" stroke-width="0.8" opacity="0.4"/>
  <circle cx="60" cy="132" r="6.5" fill="none" stroke="#a78bfa" stroke-width="0.8" opacity="0.4"/>
  <circle cx="34" cy="58" r="6.5" fill="none" stroke="#fbbf24" stroke-width="0.8" opacity="0.4"/>

  <!-- Node solid cores -->
  <circle cx="100" cy="30" r="4" fill="#e94560"/>
  <circle cx="166" cy="58" r="4" fill="#38bdf8"/>
  <circle cx="140" cy="132" r="4" fill="#4ade80"/>
  <circle cx="60" cy="132" r="4" fill="#a78bfa"/>
  <circle cx="34" cy="58" r="4" fill="#fbbf24"/>

  <!-- Node bright centers -->
  <circle cx="100" cy="30" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="166" cy="58" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="140" cy="132" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="60" cy="132" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="34" cy="58" r="1.5" fill="#fff" opacity="0.9"/>

  <!-- Center convergence: layered glow -->
  <circle cx="100" cy="100" r="30" fill="url(#coreGlow)"/>
  <circle cx="100" cy="100" r="18" fill="url(#coreGlow2)"/>

  <!-- Center ring -->
  <circle cx="100" cy="100" r="22" fill="none" stroke="#38bdf8" stroke-width="0.6" opacity="0.3"/>

  <!-- Center bright core -->
  <circle cx="100" cy="100" r="8" fill="#0f1729"/>
  <circle cx="100" cy="100" r="7" fill="none" stroke="#38bdf8" stroke-width="0.8" opacity="0.6"/>

  <!-- K lettermark -->
  <g transform="translate(100,100)">
    <line x1="-4" y1="-5" x2="-4" y2="5" stroke="#e2e8f0" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="-4" y1="0.5" x2="4" y2="-5" stroke="#e2e8f0" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="-4" y1="0.5" x2="4" y2="5" stroke="#e2e8f0" stroke-width="1.8" stroke-linecap="round"/>
  </g>
</svg>
