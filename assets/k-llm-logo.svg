<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bg)" stroke="url(#glow)" stroke-width="2"/>
  <!-- 5 outer nodes (analysts) -->
  <circle cx="60" cy="18" r="8" fill="#e94560" opacity="0.9"/>
  <circle cx="100" cy="42" r="8" fill="#4ecca3" opacity="0.9"/>
  <circle cx="88" cy="90" r="8" fill="#3282b8" opacity="0.9"/>
  <circle cx="32" cy="90" r="8" fill="#f9ed69" opacity="0.9"/>
  <circle cx="20" cy="42" r="8" fill="#533483" opacity="0.9"/>
  <!-- Lines connecting to center -->
  <line x1="60" y1="18" x2="60" y2="60" stroke="#e94560" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="42" x2="60" y2="60" stroke="#4ecca3" stroke-width="1.5" opacity="0.5"/>
  <line x1="88" y1="90" x2="60" y2="60" stroke="#3282b8" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="90" x2="60" y2="60" stroke="#f9ed69" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="42" x2="60" y2="60" stroke="#533483" stroke-width="1.5" opacity="0.5"/>
  <!-- Center node (synthesizer) -->
  <circle cx="60" cy="60" r="14" fill="none" stroke="url(#glow)" stroke-width="2"/>
  <circle cx="60" cy="60" r="10" fill="#0f3460"/>
  <!-- K text in center -->
  <text x="60" y="65" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white">K</text>
  <!-- Small icons on outer nodes -->
  <text x="60" y="22" text-anchor="middle" font-size="9">🔍</text>
  <text x="100" y="46" text-anchor="middle" font-size="9">📐</text>
  <text x="88" y="94" text-anchor="middle" font-size="9">⚙️</text>
  <text x="32" y="94" text-anchor="middle" font-size="9">💡</text>
  <text x="20" y="46" text-anchor="middle" font-size="9">🎯</text>
</svg>
